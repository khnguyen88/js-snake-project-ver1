<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css" />
  </head>
  <body>
    <section id="startMenuSection">
      <div id="smartMenuContainer">
        <img
          id="startMenuLogo"
          src="./image/pixel_tron_by_Royce_Hare_flickr.png"
          alt="Pixel Tron by Royce Hare"
        />
        <div id="startMenuTitle">TRON SNAKE</div>
        <!-- Switch between class name, to maskout option, "startMenuItem" or "startMenuNull" -->
        <div id="startMenuItem1" class="startMenuItem">P1 CLASSIC</div>
        <div id="startMenuItem2" class="startMenuItem">P1 MODIFIED</div>
        <div id="startMenuItem3" class="startMenuItem">P1 VS P2</div>
        <div id="startMenuItem4" class="startMenuNull">P1 VS PC</div>
      </div>
    </section>
    <section id="gameSection">
      <section id="scoreboardContainer">
        <div id="P1Scoreboard" class="scores">0</div>

        <!-- P2 Scoreboard to be appended in JS file -->
        <!-- Comment out in final production -->
        <div id="P2Scoreboard" class="scores">0</div>
      </section>
      <section id="gameboardContainer"></section>
      <section id="informationContainer">
        <h2>MENU</h2>
        <p class="menuItemText">* PRESS ENTER TO PLAY/PAUSE</p>
        <p class="menuItemText">* PRESS ESC TO QUIT</p>
        <h2>...</h2>
        <h2>CONTROLS</h2>
        <p class="menuItemText">* PLAYER 1 - ARROWS; R. SHIFT</p>
        <p class="menuItemText">* PLAYER 2 - A,W,S,D; L. SHIFT</p>
      </section>
    </section>
    <section id="creditsSection"></section>
  </body>
  <!-- Script needs to be module type for export/import of function to work -->
  <!-- <script type="module" src="main.js"></script> -->
</html>
